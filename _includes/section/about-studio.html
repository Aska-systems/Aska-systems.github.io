
<!-- Start about section -->
<section class="about-section section-gap">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-lg-6 about-left">
                <h1>
                   {{ site.data.about.about_title }}
                </h1>
                <p class="pt-20 pb-20">
                    {% t about_studio.about_descript %}                    
                </p>
                <a href="{{ site.data.about.browse_free_btn_link }}" class="genric-btn2">{{ site.data.about.browse_free_btn_text }}</a>
            </div>
                <div class="col-lg-6 text-center">
                <div class="youtubeWrapper">
                {% if site.lang == "ja" %}
                <iframe width="560" height="315" src="//www.youtube.com/embed/FmeN5VMyudg" frameborder="0" allowfullscreen></iframe>
                {% else %}
                <iframe width="560" height="315" src="//www.youtube.com/embed/5curUGYkbew" frameborder="0" allowfullscreen></iframe>
                {% endif %}
                </div>                
            </div>
        </div>
    </div>
</section>
<!-- End about section -->
