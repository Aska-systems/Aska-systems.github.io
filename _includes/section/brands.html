    <!-- Start brands section -->
    <section class="brands-section pb-120 pt-70 d1-gradient-bg">
        <div class="container">
            <div class="row justify-content-center section-title-wrap">
                <div class="col-lg-12">
                    <div class="title-img">
                        <img src="{{ 'img/aska_logo.svg' | relative_url }}" alt="">
                    </div>
                    <h1 class="text-white">Ask us! clients</h1>
                </div>
            </div>

            <div class="row justify-content-center brand-wrap">
               {% for carusel in site.data.brand %}
               <div class="col-md-2 col-3 text-center">
                    <a href="{{ carusel.link }}">
                        <div class="card">
                          <div class="card-body">
                               <img class="img-fluid" src="{{ carusel.image | relative_url }}" alt="">
                          </div>
                        </div>
                    </a>
                </div>
               {% endfor %}
            </div>
        </div>
    </section>
    <!-- End brands section -->
