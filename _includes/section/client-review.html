<!-- Start client-review section -->
<section id="news" class="client-review-section section-gap">
    <div class="container">
        <div class="active-review-carusel">
            {% for testimonial in site.data.clientreview %}
            <div class="single-review">
                        <img src="{{ testimonial.thumbnail | relative_url }}" alt="">
                <div class="userinfo-wrap aquablue-bg d-flex flex-row align-items-center relative">
                    <div class="overlay overlay-bg"></div>
                    <!-- <div class="thumb relative">
                        <img src="{{ testimonial.avatar | relative_url }}" alt="">
                    </div> -->
                    <div class="details relative">
                        <h4>{{ testimonial.title }}</h4>
                        <a href="{{ testimonial.url }}">{{ testimonial.text }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="row justify-content-center brand-wrap">
           {% for carusel in site.data.brand %}
           <div class="col-md-2 col-3 text-center">
                <a href="{{ carusel.link }}">
                   <img class="img-fluid" src="{{ carusel.image | relative_url }}" alt="">
                </a>
            </div>
           {% endfor %}
        </div>
    </div>
</section>
<!-- End client-review section -->
