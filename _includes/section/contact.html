    <!-- Start contact section -->
    <section id="contact" class="contact-section section-gap">
        <div class="container">
            <div class="row justify-content-center section-title-wrap">
                <div class="col-lg-12">
                    <div class="title-img">
                        <img src="{{ 'img/aska_logo.svg' | relative_url }}" alt="">
                    </div>
                    <h1>{{ site.data.contact.title }}</h1>
                    <p>
                       {% t contact.description1 %}
                    </p>
                </div>

                <div class="row ex-porcess-wrap">
                    <div class="col-lg-4">
                        <div class="single-ex-process d-flex flex-row">
                            <div class="desc ml-10">
                                <h5 class="my-3">
                                    {% t contact.end_to_end %}
                                </h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="single-ex-process d-flex flex-row">
                            <div class="desc ml-10">
                                <h5 class="my-3">
                                    {% t contact.special_cases %}
                                </h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="single-ex-process d-flex flex-row">
                            <div class="desc ml-10">
                                <h5 class="my-3">
                                    {% t contact.consulting %}
                                </h5>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row justify-content-center section-title-wrap">
                <form class="form-area contact-form" action="https://getform.io/f/ec841fd0-f694-4cff-98c6-271cf42f53ae" method="POST">
                    <label for="" class="d-flex justify-content-start">{% t contact.your_name %}</label>
                    <input name="name" autocomplete="name" placeholder="" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter your name'" class="common-input mb-20 form-control"
                        required type="text">

                    <label for="" class="d-flex justify-content-start">{% t contact.email %}</label>
                    <input name="email" autocomplete="email" placeholder="" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control"
                        required type="email">

                    <label for="" class="d-flex justify-content-start">{% t contact.subject %}</label>
                    <input name="subject" autocomplete="subject" placeholder="" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter subject'" class="common-input mb-20 form-control"
                        required type="text">

                    <label for="" class="d-flex justify-content-start">{% t contact.message %}</label>
                    <textarea class="common-textarea form-control" cols="30" rows="7" name="message" autocomplete="message"
                        required></textarea>
                    <!-- add hidden Honeypot input to prevent spams -->
                    <input type="hidden" name="_gotcha" style="display:none !important">
                    <div class="">
                        <button class="genric-btn mt-30" type="submit">{% t contact.send %}</button>
                        <div class="alert-msg"></div>
                    </div>
                </form>
            </div>

            <!-- <div class="row justify-content-center section-title-wrap">
                <div class="col-lg-12">
                    <p>
                       {{ site.data.contact.description2 }}
                    </p>
                </div>
            </div> -->

        </div>
    </section>
    <!-- End contact section -->
