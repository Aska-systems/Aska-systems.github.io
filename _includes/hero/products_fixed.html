<section class="hero-section relative">
    <div class="container">
        <div class="row fullscreen align-items-center relative" style="height: 496px;">
            <div class="col-lg-6 content-wrap">

                <figure>
                  <blockquote class="blockquote pt-5" style="font-size: 50px;">
                    <p>Aska</p>
                  </blockquote>
                  <figcaption class="blockquote-footer">
                    {% t hero.product_fixed_image_name %}
                  </figcaption>
                </figure>

                <p class="pt-20 pb-20 mw-510">
                    {% t hero.product_fixed_image_text %}
                </p>
                <a href="{{site.system_url }}" class="genric-btn2">
{% t hero.product_fixed_image_btn_one_text %}</a>
                <a href="{{ site.youtube.channel }}" class="genric-btn"> {% t hero.product_fixed_image_btn_two_text %}&nbsp;<i class="fas fa-tv"></i></a>                
            </div>

            <div class="col-lg-6">
                <img class="hero-img4 pt-40" src="{{site.data.hero.product_fixed_image | relative_url }}" alt="">
                <img src="{{site.data.hero.product_fixed_image_sp | relative_url }}" alt="">
            </div>
        </div>
    </div>
</section>
